<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Downloads</title>
    <!-- Google Fonts -->

        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Call to Action -->

    <section id="cta">

        <button onclick="location.href='https://play.google.com/store/games'" type="button"
            class="btn btn-outline-light btn-lg download-button"><i class="fa-brands fa-google-play"></i>
            Download</button>

    </section>
